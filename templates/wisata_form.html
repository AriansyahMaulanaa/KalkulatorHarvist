<!-- templates/wisata_form.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            border: none;
            font-weight: 500;
            width: 100%;
        }
        .btn-primary {
            background: #667eea;
            color: white;
            margin-bottom: 10px;
        }
        .btn-primary:hover { background: #5568d3; }
        .btn-secondary {
            background: #718096;
            color: white;
            display: block;
            text-align: center;
        }
        .btn-secondary:hover { background: #4a5568; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <form method="POST">
            <div class="form-group">
                <label>Daerah:</label>
                <input type="text" name="daerah" value="{{ daerah }}" required 
                       placeholder="Contoh: Jawa Tengah">
            </div>
            <div class="form-group">
                <label>Destinasi:</label>
                <input type="text" name="destinasi" value="{{ destinasi }}" required
                       placeholder="Contoh: Yogyakarta">
            </div>
            <div class="form-group">
                <label>Harga (Rp):</label>
                <input type="number" name="harga" value="{{ harga }}" required
                       placeholder="500000">
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
            <a href="{{ url_for('admin_wisata') }}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</body>
</html>
