<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Wisata Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        body { 
            font-family: Arial; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .login-box { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 400px;
        }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        input { 
            width: 100%; padding: 12px; margin: 10px 0; 
            border: 1px solid #ddd; border-radius: 5px; 
            box-sizing: border-box; 
        }
        button { 
            width: 100%; padding: 12px; background: #007bff; 
            color: white; border: none; border-radius: 5px; 
            font-size: 16px; cursor: pointer; 
        }
        .error { color: red; padding: 10px; background: #ffe6e6; border-radius: 5px; margin-bottom: 20px; }
        p { text-align: center; color: #666; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üîê Admin Login</h1>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/admin/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <p><strong>Default:</strong> admin / admin123</p>
    </div>
</body>
</html>
