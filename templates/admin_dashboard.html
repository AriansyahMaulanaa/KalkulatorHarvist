<!-- templates/admin_dashboard.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        h1 { color: #333; }
        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .logout-btn:hover { background: #ff5252; }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .menu-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            text-decoration: none;
            display: block;
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .menu-card h3 { margin-bottom: 10px; font-size: 20px; }
        .menu-card p { font-size: 14px; opacity: 0.9; }
        
        .kalkulator-btn {
            display: block;
            background: #48bb78;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .kalkulator-btn:hover { 
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Selamat datang, {{ username }}! üëã</h1>
            <a href="{{ url_for('admin_logout') }}" class="logout-btn">Logout</a>
        </div>

        <div class="menu-grid">
            <a href="{{ url_for('admin_wisata') }}" class="menu-card">
                <h3>üìç Kelola Harga Wisata</h3>
                <p>Update harga destinasi</p>
            </a>

            <a href="{{ url_for('admin_transport') }}" class="menu-card">
                <h3>üöå Kelola Bus & Hotel</h3>
                <p>Atur harga transportasi</p>
            </a>

            <a href="{{ url_for('admin_statistik') }}" class="menu-card">
                <h3>üìä Lihat Statistik</h3>
                <p>Analisis penggunaan</p>
            </a>
        </div>

        <a href="{{ url_for('wisata') }}" class="kalkulator-btn">
            üöå Kembali ke Kalkulator Wisata
        </a>
    </div>
</body>
</html>
